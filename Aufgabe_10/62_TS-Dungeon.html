<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>TypeScript – Dungeon – Objekte</title>
        <link rel="stylesheet" type="text/css" href="css/61-style.css">
        <script src="js/62-TS-Example.js"></script>
    </head>
    <body>
    	<header>
    			<h1>Dungeon - Example</h1>
        </header>
        <main>
			<p>
				Erzeugt zufällig-benannte "Monster". Diese können per Button zum Kampf herausgefordert werden.
			</p>
			<button id="monsterSpawner">
				Mehr Monster finden!
			</button>
			<button id="fightAll">
				Alle Monster bekämfen!
			</button>
			<button id="fightWeak">
				Alle schwächeren Monster bekämpfen!
			</button>
			<button id="fightWeakest">
				Schwächstes Monster bekämpfen!
			</button>
			<p id="xpCounter" style="clear: both">
			</p>
			<div id="monsterHoldingCell">
			</div>
	    </main>
	    <footer>
				<div>

	    </footer>    
    </body>
</html>
